<!DOCTYPE html>
<html>
  <head>
    <title>My Drag-and-Drop Example</title>
    <link rel="stylesheet" href="/css/drag.css" />
  </head>

  <body>
    <div id="tooltip" style="display: none;" ></div>
    <button id="myButton">Submit</button>
    <div id="indent-color"></div>
    <div class="example-parent">
        <div class="example-origin", id="dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">
          
          <div
            id="draggable-0"
            class="example-draggable-operater"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            +
          </div>
          <div
            id="draggable-1"
            class="example-draggable-input-function"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            str(<input type="text" id="Name" placeholder=""  onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';"> )
          </div>
          <div
            id="draggable-2"
            class="example-draggable-input"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            <input type="text" id="Name" placeholder=""  onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">
          </div>
          <div
            id="draggable-21"
            class="example-draggable-input"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            <input type="text" id="Name" placeholder=""  onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">
          </div>
          <div
            id="draggable-22"
            class="example-draggable-input"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            <input type="text" id="Name" placeholder=""  onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">
          </div>
          <div
            id="draggable-3"
            class="example-draggable-operater"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            =
          </div>
          <div
            id="draggable-31"
            class="example-draggable-operater"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            =
          </div>
          <div
            id="draggable-4"
            class="example-draggable-var"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            count
          </div>
          <div
            id="draggable-41"
            class="example-draggable-var"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            count
          </div>
          <div
            id="draggable-5"
            class="example-draggable-number"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            0
          </div>
          <div
            id="draggable-6"
            class="example-draggable-keywords"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            print
          </div>
          <div
            id="draggable-7"
            class="example-draggable-keywords"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            while
          </div>
          <div
            id="draggable-8"
            class="example-draggable-operater"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            :
          </div>
          <div
            id="draggable-9"
            class="example-draggable-operater"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            (
          </div>
          <div
            id="draggable-10"
            class="example-draggable-operater"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            )
          </div>
        </div>

        <div class="outer">
            <div
                class="example-dropzone"
                id="1"
                ondragover="onDragOver(event);"
                ondrop="onDrop(event);"
            >
            
            </div>

            <div
                class="example-dropzone"
                id="2"
                ondragover="onDragOver(event);"
                ondrop="onDrop(event);"
            >
            
            </div>
            <div
                class="example-dropzone"
                id="3"
                ondragover="onDragOver(event);"
                ondrop="onDrop(event);"
            >
            
            </div>
            <div
                class="example-dropzone"
                id="4"
                ondragover="onDragOver(event);"
                ondrop="onDrop(event);"
            >
            </div>
        </div>
      </div>
      
    
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="/js/drag.js"></script>
</html>
